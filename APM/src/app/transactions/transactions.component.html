<div clas="spanel panel-primary">
  <div class="panel-heading">
      {{pageTitle}}
  </div>
  <div class='panel-body'>
      <pm-accounts-filter-component
            (accountsSelected)=selectedAccountsChanged($event) >
      </pm-accounts-filter-component>
      <div class='row'>
          <div class='col-md-2'>Filter by:</div>
          <div class='col-md-4'>
              <input type="text"
                     [(ngModel)]='listFilter'/>
          </div>
      </div>
      <div class='row'>
          <div class='col-md-6'>
              <h3>Filtered by: {{listFilter}}</h3>
          </div>
      </div>
      <div class='table-responsive'>
          <table class='table' *ngIf='transactions && transactions.length'>
              <thead>
                <tr>
                  <th>Account</th>
                  <th>Date</th>
                  <th>Description</th>
                  <th>Category</th>
                  <th>Reference</th>
                  <th>Amount</th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor='let transaction of filteredTransactions'>
                      <td>{{ transaction.account }} </td>
                      <td>{{ transaction.date }}</td>
                      <td>{{ transaction.description }}</td>
                      <td>{{ transaction.category}}</td>
                      <td>{{ transaction.reference }}</td>
                      <td>{{ transaction.amount | currency: 'ILS':true:'1.2-2'}}</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
